<html>
   <head>

      <script>
         //function that display value
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
         function backSpace(){
           result.value = result.value.slice(0, - 1);
         }
         
      </script>
      <body>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <h1>My Calculator</h1>
        <table border="1">
         <tr>
            <td colspan="3"><input type="text" id="result" class="display" /></td>
            
            
         </tr>
         <tr>
            
            <td><input type="button" value="+" onclick="dis('+')" class="bt"/> </td>
            <td><input type="button" value="-" onclick="dis('-')" class="bt"/> </td>
            <td><input type="button" value="*" onclick="dis('*')" class="bt"/> </td>
            <td><input type="button" value="/" onclick="dis('/')" class="bt"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="dis('7')" class="bt"/> </td>
            <td><input type="button" value="8" onclick="dis('8')" class="bt"/> </td>
            <td><input type="button" value="9" onclick="dis('9')" class="bt"/> </td>
            <td><input type="button" value="ac" onclick="clr()" class="bt1"/> </td>
           
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')" class="bt"/> </td>
            <td><input type="button" value="5" onclick="dis('5')" class="bt"/> </td>
            <td><input type="button" value="6" onclick="dis('6')" class="bt"/> </td>
            <td><input type="button" value="âŒ«" onclick="backSpace()" class="bt"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="1" onclick="dis('1')" class="bt"/> </td>
            <td><input type="button" value="2" onclick="dis('2')" class="bt"/> </td>
            <td><input type="button" value="3" onclick="dis('3')" class="bt"/> </td>
            <td><input type="button" value="=" onclick="solve()" class="bt2"/> </td>
         </tr>
      </table>
   </body>
</html>
